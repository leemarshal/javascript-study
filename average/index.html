<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AVG Calc</title>
    <script>
        var sum = 0;
        var totalNumbers = 10;

        for(var i = 1; i <= totalNumbers; i++) {
            var value = prompt(i + '번째 숫자를 입력하세요.');

            sum += Number(value);
        }
        //alert('합: ' + sum);

        //평균값을 계산한다.
        var avg = sum / totalNumbers;
        alert('평균: ' + avg);
    </script>
</head>
<body>

</body>
</html>
