<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AVG Calc</title>
    <script>
        var value1 = prompt('1번 숫자를 입력해주세요');
        var value2 = prompt('2번 숫자를 입력해주세요');

        var num1 = Number(value1);
        var num2 = Number(value2);
        var sum = num1 + num2;

        alert('합: ' + sum);

        //평균값을 계산한다.
        var avg = sum / 2;
        alert('평균: ' + avg);
    </script>
</head>
<body>

</body>
</html>
